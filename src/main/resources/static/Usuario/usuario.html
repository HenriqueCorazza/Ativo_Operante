<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Cidadão - Ativo Operante</title>
    <link rel="stylesheet" href="../Css/usuario.css">
</head>
<body>
<div class="dashboard-container">
    <h1>Bem-vindo(a), Cidadão!</h1>
    <p>Aqui você pode fazer suas denúncias, acompanhar o status e interagir com o sistema.</p>
    <div class="card">
        <h3>Minhas Denúncias</h3>
        <p>Acompanhe o andamento das suas denúncias enviadas.</p>
        <button class="action-button">Ver Minhas Denúncias</button>
    </div>
    <div class="card">
        <h3>Nova Denúncia</h3>
        <p>Envie uma nova denúncia de forma rápida e segura.</p>
        <button class="action-button primary">Enviar Nova Denúncia</button>
    </div>

    <button class="logout-button" id="logoutButton">Sair</button>
</div>

<script src="../JavaScript/usuario.js"></script>
</body>
</html>
