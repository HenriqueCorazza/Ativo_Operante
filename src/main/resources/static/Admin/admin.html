<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Administrador - Ativo Operante</title>
    <link rel="stylesheet" href="../Css/admin.css">
</head>
<body>
<div class="dashboard-container">
    <button class="action-button back-button" onclick="history.back()">Voltar</button>
    <h1>Painel Administrativo</h1>
    <p>Acesso total ao gerenciamento de denúncias, usuários e configurações do sistema.</p>
    <div class="grid-container">
        <div class="card admin-card">
            <h3>Gerenciar Denúncias</h3>
            <p>Visualize, edite e finalize denúncias.</p>
            <a href="../Denuncia/denuncia.html" class="action-button">Acessar</a>
        </div>
        <div class="card admin-card">
            <h3>Gerenciar Tipos</h3>
            <p>Administre os tipos de denúncias ou categorias.</p>
            <a href="../Tipo/tipo.html" class="action-button primary">Acessar</a>
        </div>
        <div class="card admin-card">
            <h3>Orgaos</h3>
            <p>Administre os orgaos</p>
            <a href="../Orgaos/orgao.html" class="action-button">Acessar</a>
        </div>
    </div>

    <button class="logout-button" id="logoutButton" onclick="window.location.href='../login.html'">Sair</button>
</div>

<script src="../JavaScript/admin.js"></script>
</body>
</html>
